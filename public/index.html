<!DOCTYPE html>

    <style>
      body {
        margin: 0;

      pre {
        font-size: 7em;
      }
    </style>
    <script src="https://unpkg.com/d3@6.7.0/dist/d3.min.js"></script>
  </head>
  <body>
    <pre id="message-container"></pre>
    <script>
      const fetchText = async (url) => {
        const response = await fetch(url);
        return response.text();
      };
      
      const csvUrl = 'https://gist.githubusercontent.com/chris029/aafcdd7313598764ff48a8b6495d757b/raw/CSS_named_colors';
      
      d3.csv(csvUrl).then(data =>{
        let message = "";
        message = message + Math.round(d3.csvFormat(data).length / 1024) + ' kB\n';
        message = message + data.length + ' rows\n';
        message = message + data.columns.length + ' columns\n';
        document.getElementById("message-container").textContent = message;
      })
